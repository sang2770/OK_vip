<div class="flex items-center justify-center h-screen bg-gray-100">
 <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Chào mừng {{username}}</h1>
    <div class="flex gap-4 justify-center items-center">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="onStart()">Bắt đầu</button>
        <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="onEnd()">Kết thúc</button>
    </div>
    @if(cnt){
        <div class="">Thành công {{cnt}}</div>
    }
 </div>
</div>
